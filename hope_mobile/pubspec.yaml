name: hope_mobile
description: HOPE - Panic-First Mental Health Support App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4

  # Networking
  web_socket_channel: ^2.4.0
  dio: ^5.3.3
  connectivity_plus: ^5.0.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

  # Audio (Voice support)
  flutter_tts: ^3.8.5
  audioplayers: ^5.2.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  logger: ^2.0.2+1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  # Uncomment when assets are added:
  # assets:
  #   - assets/images/
  #   - assets/audio/
  #   - assets/animations/

